<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Traffic-Simulator</title>
        <!-- Icon is open source from https://remixicon.com/ -->
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="style.min.css"/>
        <script type="module" src="build/bundle.js" charset="utf-8"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-icon-container" id="left-header-icons">
                <div id="start-button" class="button active"><i class="ri-play-fill"></i></div>
                <div id="pause-button" class="button active"><i class="ri-pause-fill"></i></div>
                <div id="stop-button" class="button active"><i class="ri-stop-fill"></i></div>
                <div id="undo-button" class="button disabled"><i class="ri-arrow-go-back-fill"></i></div>
                <div id="redo-button" class="button disabled"><i class="ri-arrow-go-forward-fill"></i></div>
            </div>
            <div class="header-icon-container" id="slider-container">
                <input type="range" step="1" min="1" max="100" value="50" class="slider" id="timestep-slider">
                <input type="range" step="1" min="1" max="100" value="50" class="slider" id="timewarp-slider">
            </div>
            <div class="header-icon-container" id="right-header-icons">
                <div id="save-button" class="button active"><i class="ri-save-2-fill"></i></div>
                <div id="load-button" class="button active"><i class="ri-upload-2-line"></i></div>
            </div>
        </header>
        <main>
            <div id="canvas-container">
                <canvas id="main-canvas" class="canvas"></canvas>
                <div id="vertex-container"></div>
                <div id="handle-container"></div>
                <div id="agent-container"></div>
            </div>
            <div id="output-data-container" class="">
                <div class="output-line">
                    Number of agents: <span class="output-data" id="agentCount">0</span>
                </div>
                <div class="output-line">
                    Simulation timer: <span class="output-data" id="simTimer">0</span>
                </div>
                <span style="font-weight: 600;">Averages:</span>
                <div class="output-line">
                    Alive time: <span class="output-data" id="avgAliveTime">0</span>
                </div>
                <div class="output-line">
                    Route distance: <span class="output-data" id="avgDistance">0</span>
                </div>
                <div class="output-line">
                    Maximum speed: <span class="output-data" id="avgMaxSpeed">0</span>
                </div>
                <div class="output-line">
                    Minimum speed: <span class="output-data" id="avgMinSpeed">0</span>
                </div>
                <div class="output-line">
                    Stopped time: <span class="output-data" id="avgStopTime">0</span>
                </div>
            </div>
        </main>
        <input id="file-input" type="file" name="name" style="display: none;"/>
    </body>
</html>
