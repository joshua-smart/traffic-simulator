<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.min.css"/>
        <script type="module" src="build/bundle.js" charset="utf-8"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-icon-container" id="left-header-icons">
                <div id="play-button" class="button active"><i class="ri-play-fill"></i></i></div>
                <div id="pause-button" class="button active"><i class="ri-pause-fill"></i></i></div>
                <div id="stop-button" class="button active"><i class="ri-stop-fill"></i></i></div>
                <div id="undo-button" class="button disabled"><i class="ri-arrow-go-back-fill"></i></div>
                <div id="redo-button" class="button disabled"><i class="ri-arrow-go-forward-fill"></i></div>
            </div>
            <div class="header-icon-container" id="right-header-icons">
                <div id="save-button" class="button active"><i class="ri-save-2-fill"></i></div>
                <div id="load-button" class="button active"><i class="ri-upload-2-line"></i></i></div>
            </div>
        </header>
        <main>
            <div id="canvas-container">
                <canvas id="main-canvas"></canvas>
                <div id="vertex-container">

                </div>
            </div>
        </main>
    </body>
</html>
